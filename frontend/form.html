<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Chef - HomeChef</title>
  <link rel="stylesheet" href="css/style2.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <div class="container">
    <h1>üç≥ Book a Professional Chef</h1>
    
    <!-- User Info Section -->
    <div id="userInfo" class="dashboard" style="display: none;">
      <div class="user-info">
        <h3>Welcome, <span id="userName"></span>!</h3>
        <p>Select your preferred chef and complete your booking</p>
      </div>
    </div>

    <!-- Login Required Message -->
    <div id="loginRequired" class="auth-section" style="display: none;">
      <div class="auth-form">
        <h3>Login Required</h3>
        <p>Please login to book a chef.</p><br>
        <button onclick="showAuthForms()">Login / Sign Up</button>
      </div>
    </div>

    <!-- Authentication Forms -->
    <div id="authForms" class="auth-section" style="display: none;">
      <div class="auth-tabs">
        <button id="loginTab" class="tab-btn active" onclick="showLogin()">Login</button>
        <button id="registerTab" class="tab-btn" onclick="showRegister()">Register</button>
      </div>
      
      <!-- Login Form -->
      <div id="loginForm" class="auth-form">
        <h3>Login to Your Account</h3>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="handleLogin()">Login</button>
      </div>
      
      <!-- Register Form -->
      <div id="registerForm" class="auth-form" style="display: none;">
        <h3>Create New Account</h3>
        <input type="text" id="registerName" placeholder="Full Name" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button onclick="handleRegister()">Register</button>
      </div>
      
      <div id="authMessage" class="message"></div>
    </div>

    <!-- Chef Selection Section -->
    <div id="chefSection" class="chef-section">
      <h2>üë®üç≥ Select Your Chef</h2>
      <div id="chefsList" class="chefs-grid"></div>
    </div>

    <!-- Booking Form Section -->
    <div id="bookingSection" class="booking-section" style="display: none;">
      <h2>üìÖ Complete Your Booking</h2>
      <form id="bookingForm" onsubmit="handleBooking(event)">
        <div class="form-group">
          <label for="selectedChef">Selected Chef:</label>
          <input type="text" id="selectedChef" readonly>
          <input type="hidden" id="selectedChefId">
        </div>
        
        <div class="form-group">
          <label for="contactNumber">Contact Number:</label>
          <input type="tel" id="contactNumber" placeholder="+91 9876543210" required>
        </div>
        
        <div class="form-row">
          <div class="form-group half-width">
            <label for="bookingDate">Date:</label>
            <input type="date" id="bookingDate" required>
          </div>
          
          <div class="form-group half-width">
            <label for="bookingTime">Time:</label>
            <input type="time" id="bookingTime" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="cuisine">Preferred Cuisine:</label>
          <input type="text" id="cuisine" placeholder="e.g., Italian, Indian, Chinese">
        </div>

        
        <div class="form-group">
          <label for="address">Complete Address:</label>
          <textarea id="address" rows="3" placeholder="House/Flat No., Street, Area, City, Pincode" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="specialRequests">Special Requests & Dietary Restrictions:</label>
          <textarea id="specialRequests" rows="2" placeholder="Any allergies, dietary preferences, special occasions, etc."></textarea>
        </div>
        
        <button type="submit" class="book-btn">üçΩÔ∏è Confirm Booking</button>
      </form>
      
      <div id="bookingMessage" class="message"></div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/chef-booking.js"></script>
</body>
</html>
