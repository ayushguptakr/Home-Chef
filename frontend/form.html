<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Chef - HomeChef</title>
  <link rel="stylesheet" href="css/style2.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <div class="container">
    <h1>üç≥ Book a Professional Chef</h1>
    
    <!-- User Registration/Login Section -->
    <div id="authSection" class="auth-section">
      <div class="auth-tabs">
        <button id="loginTab" class="tab-btn active" onclick="showLogin()">Login</button>
        <button id="registerTab" class="tab-btn" onclick="showRegister()">Register</button>
      </div>
      
      <!-- Login Form -->
      <div id="loginForm" class="auth-form">
        <h3>Login to Your Account</h3>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="handleLogin()">Login</button>
      </div>
      
      <!-- Register Form -->
      <div id="registerForm" class="auth-form" style="display: none;">
        <h3>Create New Account</h3>
        <input type="text" id="registerName" placeholder="Full Name" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button onclick="handleRegister()">Register</button>
      </div>
      
      <div id="authMessage" class="message"></div>
    </div>

    <!-- Chef Selection Section -->
    <div id="chefSection" class="chef-section" style="display: none;">
      <h2>üë®‚Äçüç≥ Select Your Chef</h2>
      <div id="chefsList" class="chefs-grid"></div>
    </div>

    <!-- Booking Form Section -->
    <div id="bookingSection" class="booking-section" style="display: none;">
      <h2>üìÖ Complete Your Booking</h2>
      <form id="bookingForm" onsubmit="handleBooking(event)">
        <div class="form-group">
          <label for="selectedChef">Selected Chef:</label>
          <input type="text" id="selectedChef" readonly>
          <input type="hidden" id="selectedChefId">
        </div>
        
        <div class="form-group">
          <label for="bookingDate">Date:</label>
          <input type="date" id="bookingDate" required>
        </div>
        
        <div class="form-group">
          <label for="bookingTime">Time:</label>
          <input type="time" id="bookingTime" required>
        </div>
        
        <div class="form-group">
          <label for="cuisine">Preferred Cuisine:</label>
          <input type="text" id="cuisine" placeholder="e.g., Italian, Indian, Chinese">
        </div>
        
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" rows="3" placeholder="Your complete address" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="specialRequests">Special Requests:</label>
          <textarea id="specialRequests" rows="2" placeholder="Any dietary restrictions or special requests"></textarea>
        </div>
        
        <button type="submit" class="book-btn">üçΩÔ∏è Confirm Booking</button>
      </form>
      
      <div id="bookingMessage" class="message"></div>
    </div>

    <!-- User Dashboard -->
    <div id="userDashboard" class="dashboard" style="display: none;">
      <div class="user-info">
        <h3>Welcome, <span id="userName"></span>!</h3>
        <button onclick="logout()" class="logout-btn">Logout</button>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/booking.js"></script>
  <script>
    // Test if scripts loaded
    console.log('Scripts loading...');
    console.log('HomeChefAPI available:', typeof HomeChefAPI);
    console.log('handleLogin available:', typeof handleLogin);
    console.log('showRegister available:', typeof showRegister);
  </script>
</body>
</html>
