<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Form - HomeChef</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <div class="container">
    <h1>üç≥ Debug Form</h1>
    
    <div class="auth-section">
      <div class="auth-form">
        <h3>Test Login</h3>
        <input type="email" id="loginEmail" placeholder="Email" value="john@test.com">
        <input type="password" id="loginPassword" placeholder="Password" value="password123">
        <button onclick="testLogin()">Test Login</button>
        <button onclick="handleLogin()">Handle Login</button>
      </div>
      
      <div class="auth-form">
        <h3>Test Register</h3>
        <input type="text" id="registerName" placeholder="Full Name" value="Debug User">
        <input type="email" id="registerEmail" placeholder="Email" value="debug@test.com">
        <input type="password" id="registerPassword" placeholder="Password" value="password123">
        <button onclick="testRegister()">Test Register</button>
        <button onclick="handleRegister()">Handle Register</button>
      </div>
      
      <div id="authMessage" class="message"></div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/booking.js"></script>
  
  <script>
    function testLogin() {
      console.log('testLogin called');
      alert('testLogin button works!');
    }
    
    function testRegister() {
      console.log('testRegister called');
      alert('testRegister button works!');
    }
    
    function showAuthMessage(message, type) {
      const messageDiv = document.getElementById('authMessage');
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
    }
  </script>
</body>
</html>
